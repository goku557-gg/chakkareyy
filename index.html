<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:radial-gradient(circle at top,#ffb6c1,#ff5f8a,#b3005e);

/* HEART BEAT BACKGROUND */
.heartbeat{
  position:fixed;
  inset:0;
  background:url("https://i.imgur.com/7rXKJ9n.png") center/200px repeat;
  animation:pulse 1.5s infinite;
  opacity:.12;
  z-index:-1;
}
@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.05)}
}

/* EMOJI RAIN */
.emoji{
  position:fixed;
  top:-10vh;
  animation:fall 6s linear infinite;
  pointer-events:none;
}
@keyframes fall{
  to{transform:translateY(110vh);opacity:0}
}

h1,h2{
  color:white;
  text-shadow:0 0 15px #ff8fab;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:25px;
  padding:40px;
  max-width:1000px;
  margin:auto;
}

.letterBox{
  background:white;
  border-radius:22px;
  padding:20px;
  cursor:pointer;
  box-shadow:0 20px 40px rgba(0,0,0,.3);
  transition:.4s;
}
.letterBox:hover{
  transform:scale(1.08) rotate(-1deg);
}

.letterBox h3{
  margin:0;
  color:#ff3b6f;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:10;
}
.modalContent{
  background:white;
  border-radius:25px;
  padding:25px;
  max-width:420px;
  text-align:center;
  animation:pop .5s;
}
@keyframes pop{
  from{transform:scale(.5);opacity:0}
  to{transform:scale(1);opacity:1}
}

.modal img{
  max-width:100%;
  border-radius:20px;
}

.close{
  margin-top:15px;
  padding:10px 25px;
  border:none;
  border-radius:25px;
  background:#ff4d6d;
  color:white;
  cursor:pointer;
}

/* FINAL LETTER */
.finalText{

  line-height:1.8;
  color:#444;
}
.glow{
  animation:glowBeat 1.2s infinite;
}
@keyframes glowBeat{
  0%,100%{text-shadow:0 0 10px #ff6f91}
  50%{text-shadow:0 0 30px #ff2f68}
}
</style>
</head>
