<style>

/* emoji rain */
.emoji{
  position:fixed;
  top:-10vh;
  animation:fall 7s linear infinite;
  pointer-events:none;
}
@keyframes fall{
  to{transform:translateY(110vh);opacity:0}
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:18px;
  padding:35px;
  max-width:900px;
  margin:auto;
}

.box{
  background:white;
  border-radius:22px;
  padding:25px 10px;
  font-size:1.05rem;
  cursor:pointer;
  box-shadow:0 10px 22px rgba(0,0,0,0.2);
  transition:.3s;
}
.box:hover{transform:scale(1.05)}

.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  justify-content:center;
  align-items:center;
  z-index:10;
}

.content{
  background:white;
  border-radius:26px;
  padding:25px;
  max-width:460px;
  animation:pop .4s ease;
}
@keyframes pop{
  from{transform:scale(.7);opacity:0}
  to{transform:scale(1);opacity:1}
}

.anim{
  font-size:70px;
  animation:bounce 1.4s infinite;
}
@keyframes bounce{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-15px)}
}

.close{
  margin-top:15px;
  padding:10px 25px;
  border:none;
  border-radius:20px;
  background:#ff4d6d;
  color:white;
  cursor:pointer;
}

audio{display:none}
</style>
