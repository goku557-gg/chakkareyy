<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  overflow-x:hidden;
  text-align:center;
}

.emoji{
  position:fixed;
  top:-10vh;
  animation:fall 7s linear infinite;
  pointer-events:none;
}

@keyframes fall{
  to{transform:translateY(110vh);opacity:0}
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:18px;
  padding:40px;
  max-width:900px;
  margin:auto;
}

.letter-box{
  background:white;
  border-radius:22px;
  padding:25px 10px;
  font-size:1.1rem;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
  transition:transform .3s;
}

.letter-box:hover{
  transform:scale(1.05);
}

.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  justify-content:center;
  align-items:center;
  z-index:10;
}

.modal-content{
  background:white;
  border-radius:26px;
  padding:25px;
  max-width:500px;
  animation:pop .5s ease;
}

@keyframes pop{
  from{transform:scale(.7);opacity:0}
  to{transform:scale(1);opacity:1}
}

.modal img{
  width:100%;
  max-height:260px;
  object-fit:contain;
}

.close{
  margin-top:15px;
  padding:10px 25px;
  border:none;
  border-radius:20px;
  background:#ff4d6d;
  color:white;
  cursor:pointer;
}

#finalContent{
  line-height:1.8;
  text-align:left;
  white-space:pre-wrap;
}

audio{display:none}
</style>
</head>
